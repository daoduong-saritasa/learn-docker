<label class="label">
  <span class="label__content" data-testid="label" *ngIf="labelText !== null">
    {{ labelText }}
  </span>
  <div class="label__input">
    <ng-content></ng-content>
  </div>
  <saanboc-validation-message
    data-testid="error"
    class="error"
    [errors]="errors$ | async"
  >
  </saanboc-validation-message>
</label>
