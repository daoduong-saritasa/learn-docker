version: "3.8"
services:
  postgres-db:
    image: postgres:14.1-alpine
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
  api:
    image: graphile/postgraphile
    ports:
      - 5000:5000
    env_file:
      - ./.env
    command: >-
      --connection ${DATABASE_URL}
      --port 5000
      --schema public
      --enhance-graphiql
      --jwt-token-identifier public.jwt_token
      --jwt-secret TOP_SECRET
      --cors
      --retry-on-init-fail
      --watch
    depends_on:
      - postgres-db
  client:
    image: client
    container_name: client
    build: ./client
    ports:
      - 8080:80
volumes:
  postgres-db:
    driver: local
